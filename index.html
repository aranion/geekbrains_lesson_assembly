<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>GeekBrains Assembly</title>

</head>

<body>
  <nav class="nav">
    <div class="nav__button active" data-name="dateCalc">Калькулятор дат</div>
    <div class="nav__button" data-name="timer">Таймер</div>
  </nav>
  <form id="dateCalc" class="visible">
    <h3>Калькулятор дат</h3>
    <label for="firstDate">
      <strong>Первая дата:</strong>
      <input type="date" name="calc" id="firstDateId">
    </label>
    <label for="secondDate">
      <strong>Вторая дата:</strong>
      <input type="date" name="calc" id="secondDateId">
    </label>
    <button type="submit">Рассчитать промежуток</button>
    <p id=dateCalcResult></p>
  </form>
  <form id="timer">
    <h3>Таймер</h3>
    <label for="firstDate">
      <strong>Задайте время:</strong>
      <input type="time" name="calc" id="dateTimer">
      <button type="submit" id="startTimer">Старт</button>
      <p id=dateTimerResult></p>
    </label>
  </form>

  <script type="module" src="./src/mine.js"></script>
  <script src="./src/load.js"></script>
</body>

</html>
