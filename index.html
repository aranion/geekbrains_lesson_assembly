<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeekBrains Assembly</title>
</head>

<body>
  <nav class="nav">
    <div class="nav__button active" data-name="dateCalc">Калькулятор дат</div>
    <div class="nav__button" data-name="timer">Таймер</div>
  </nav>
  <form id="dateCalc" class="visible">
    <h2>Калькулятор дат</h2>
    <section class="content-center">
      <label for="firstDate">
        <strong>Первая дата:</strong>
        <input type="date" name="calc" id="firstDateId" class="input">
      </label>
      <label for="secondDate">
        <strong>Вторая дата:</strong>
        <input type="date" name="calc" id="secondDateId" class="input">
      </label>
    </section>
    <button type="submit" class="button">Рассчитать промежуток</button>
    <p id="dateCalcResult" class="result"></p>
  </form>
  <form id="timer">
    <h2>Таймер</h2>
    <section class="content-center">
      <label for="firstDate">
        <strong>Задайте время:</strong>
        <input type="time" name="calc" id="dateTimer" class="input">
        <button type="submit" id="startTimer" class="button">Старт</button>
        <p id="dateTimerResult" class="result"></p>
      </label>
    </section>
  </form>
</body>

</html>
